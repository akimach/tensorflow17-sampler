<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MNIST with TensorFlow.js</title>
    <style type="text/css">body { visibility: hidden; }</style>
  </head>
  <body>
    <h1>MNIST with TensorFlow.js</h1>
    <a href="https://github.com/akimach/tensorflow17-sampler">https://github.com/akimach/tensorflow17-sampler</a>
    <hr />

    <div class="note">
      <p>Now loading...</p>
    </div>

    <div class="container">
      <table>
          <td style="border-style: none;">
            <div style="border: solid 2px #666; width: 144px; height: 144px;">
              <canvas width="140" height="140"></canvas>
            </div>
          </td>
          <td style="border-style: none;">
            <button id="clear_value">Clear</button>
            <button id="inference">Inference</button>
          </td>
      </table>

      <hr />

      <table border="1">
        <tr>
          <th>Digits</th>
          <th>Probability</th>
        </tr>
        <tr>
          <td>0</td>
          <td id="n0"></td>
        </tr>
        <tr>
          <td>1</td>
          <td id="n1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td id="n2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td id="n3"></td>
        </tr>
        <tr>
          <td>4</td>
          <td id="n4"></td>
        </tr>
        <tr>
          <td>5</td>
          <td id="n5"></td>
        </tr>
        <tr>
          <td>6</td>
          <td id="n6"></td>
        </tr>
        <tr>
          <td>7</td>
          <td id="n7"></td>
        </tr>
        <tr>
          <td>8</td>
          <td id="n8"></td>
        </tr>
        <tr>
          <td>9</td>
          <td id="n9"></td>
        </tr>
      </table>

    </div>
  </body>
  <script src="bundle.js" charset="utf-8"></script>
</html>
